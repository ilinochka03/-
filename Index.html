<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>OpenLayers + GeoTIFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 8px;
      font: 14px/16px Arial, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .layer-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .layer-controls button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      width: 100%;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: white;
      text-align: left;
    }
    .layer-controls button.active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .layer-controls button.geojson-active {
      background-color: #2196F3;
      color: white;
    }
    .layer-controls h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .layer-group {
      margin: 10px 0;
      padding: 5px;
      border-left: 3px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Блок управления слоями -->
  <div class="layer-controls">
    <h4>Растровые слои</h4>
    <button id="layer1" class="active">my1_rgb_fixed.tif</button>
    <button id="layer2">3.geojson</button>
    <button id="layer3">Landsat.tif</button>
    <button id="layer4">Sentinal.tif</button>
    <button id="layer5">Umbra3.tif</button>
    
    <div class="layer-group">
      <h4>Векторные слои</h4>
      <button id="togglePoints">Точки</button>
      <button id="toggleLines">Линии</button>
      <button id="togglePolygons">Полигоны</button>
      <button id="clearVectors">Очистить векторы</button>
    </div>
  </div>
  
  <div class="info" id="info"><h4>GeoTIFF Viewer</h4>...</div>
  <div class="loading" id="loading">Загрузка карты...</div>

  <!-- OpenLayers + geotiff.js -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff@2.0.7/dist-browser/geotiff.js"></script>

  <!-- Основной код -->
  <script src="app.js"></script>
</body>
</html>
